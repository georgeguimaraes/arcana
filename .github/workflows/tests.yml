name: Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        elixir: ["1.18", "1.19"]
        otp: ["27", "28"]
        exclude:
          - elixir: "1.18"
            otp: "28"

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arcana_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      - name: Install cmake (for hnswlib)
        run: sudo apt-get update && sudo apt-get install -y cmake
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v5
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-
            ${{ runner.os }}-build-
      - name: Restore Bumblebee model cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/bumblebee
          key: ${{ runner.os }}-bumblebee-all-MiniLM-L6-v2
      - name: Restore EXLA cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/xla
          key: ${{ runner.os }}-exla-${{ matrix.otp }}-${{ matrix.elixir }}
      - name: Install dependencies
        run: mix deps.get
      - name: Check formatting
        run: mix format --check-formatted
      - name: Run Credo
        run: mix credo --strict
      - name: Create database
        env:
          MIX_ENV: test
          POSTGRES_PORT: "5432"
        run: mix ecto.create -r Arcana.TestRepo
      - name: Run migrations
        env:
          MIX_ENV: test
          POSTGRES_PORT: "5432"
        run: mix ecto.migrate -r Arcana.TestRepo
      - name: Run tests
        env:
          MIX_ENV: test
          POSTGRES_PORT: "5432"
        run: mix test
