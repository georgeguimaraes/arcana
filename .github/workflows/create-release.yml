name: Create Release

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.3.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: "${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'autorelease: pending')) }}"
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arcana_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}

      - name: Extract version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION=$(echo "$PR_TITLE" | grep -oP 'release \K[0-9]+\.[0-9]+\.[0-9]+')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: georgeguimaraes/workflows/actions/elixir-setup@main

      - name: Run tests
        env:
          MIX_ENV: test
          POSTGRES_PORT: "5432"
        run: |
          mix ecto.create -r Arcana.TestRepo
          mix ecto.migrate -r Arcana.TestRepo
          mix test --exclude memory

      - uses: georgeguimaraes/workflows/actions/create-release@main
        with:
          version: ${{ steps.version.outputs.version }}

      - uses: georgeguimaraes/workflows/actions/hex-publish@main
        with:
          hex-api-key: ${{ secrets.HEX_API_KEY }}

      - name: Mark release PR as tagged
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr edit "$PR_NUMBER" --remove-label "autorelease: pending" --add-label "autorelease: tagged"
